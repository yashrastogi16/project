{% extends "base.html" %}
{% block content %} 
<div class="pageheader">
                <div class="pageicon"><span class="iconfa-pencil"></span></div>
                    <div class="pagetitle"><h1>View Employees</h1></div>
            </div>
<form method="POST" action="">
<table class="table table-hover table-striped tabler-bordered">
	<tr>
		<th>ID</th>
		<th>Username</th>
		<th>FirstName</th>
		<th>LastName</th>
		<th>Email</th>
		<th>Published</th>
		<th>Print Selected</th>
	</tr>
	{% for obj in lists %}
	<tr>
		<td>
		{{ obj.id }}
		</td>
		<td>
		{{ obj.username }}
		</td>
		<td>
		{{ obj.first_Name }}
		</td>
		<td>
		{{ obj.last_Name }}
		</td>
		<td>
		{{ obj.email }}
		</td>
		<td>
		{{ obj.published }}
		</td>
		<td>
		<input type = "checkbox" id="{{ obj.id }}" onchange="show1({{ obj.id }})" /> Check
		</td>
	</tr>
	{% endfor %}
</table>
</form>
{% endblock %}
